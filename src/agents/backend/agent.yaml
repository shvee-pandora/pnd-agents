id: backend-engineer
name: Backend Agent
description: Creates Next.js API routes, Server Components, and mock API services.
category: backend
subCategory: api
tags:
  - backend
  - api
  - nextjs
  - server-components
  - rest

maturity: stable

owner:
  team: Backend Platform
  contact: backend-platform@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.backend

inputs:
  - name: endpoint_spec
    type: json
    required: true
    description: API endpoint specification

  - name: include_mocks
    type: boolean
    required: false
    description: Generate MSW mock handlers

outputs:
  - type: text
    path: outputs/route.ts
    description: Generated API route file

  - type: text
    path: outputs/types.ts
    description: TypeScript types/schemas

  - type: text
    path: outputs/handlers.ts
    description: MSW mock handlers

capabilities:
  - api-route-creation
  - server-component-generation
  - mock-api-generation

dependencies:
  python: []

installable: true
version: "1.0.0"
icon: server
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/backend.md"
