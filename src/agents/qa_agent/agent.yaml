id: qa-validator
name: QA Agent
description: Validates implementation against test cases and acceptance criteria.
category: qa
subCategory: validation
tags:
  - qa
  - validation
  - acceptance-criteria
  - testing
  - integration

maturity: stable

owner:
  team: QE Platform
  contact: qe-platform@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.qa_agent

inputs:
  - name: test_cases
    type: json
    required: false
    description: Test cases to validate against

  - name: code_paths
    type: json
    required: true
    description: Paths to code being validated

  - name: acceptance_criteria
    type: string
    required: false
    description: Acceptance criteria text

outputs:
  - type: json
    path: outputs/validation-status.json
    description: Overall validation pass/fail status

  - type: json
    path: outputs/scenarios.json
    description: Individual scenario results

  - type: markdown
    path: outputs/recommendations.md
    description: Recommendations for fixing issues

capabilities:
  - implementation-validation
  - acceptance-validation
  - scenario-testing

dependencies:
  python: []

installable: true
version: "1.0.0"
icon: check-circle
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/qa.md"
