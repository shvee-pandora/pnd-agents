id: unit-test
name: Unit Test Agent
description: Generates comprehensive unit tests for any code with 100% coverage target.
category: qa
subCategory: testing
tags:
  - testing
  - jest
  - vitest
  - coverage
  - react-testing-library

maturity: stable

owner:
  team: QE Platform
  contact: qe-platform@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.unit_test_agent

inputs:
  - name: files
    type: json
    required: true
    description: List of file paths to generate tests for

  - name: test_framework
    type: string
    required: false
    description: Testing framework to use (jest, vitest)

  - name: coverage_target
    type: number
    required: false
    description: Target coverage percentage

outputs:
  - type: text
    path: outputs/tests/
    description: Generated test files

  - type: json
    path: outputs/coverage-report.json
    description: Coverage analysis report

  - type: markdown
    path: outputs/recommendations.md
    description: Suggestions for improving testability

capabilities:
  - unit-test-generation
  - coverage-analysis
  - mock-generation

dependencies:
  python: []

installable: true
version: "1.0.0"
icon: test-tube
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/unit-test.md"
