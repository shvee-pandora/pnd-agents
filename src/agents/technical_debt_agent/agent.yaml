id: technical-debt-analyzer
name: Technical Debt Analyzer
description: Analyzes codebase to identify and prioritize technical debt items.
category: architecture
subCategory: code-quality
tags:
  - tech-debt
  - sonar
  - maintainability
  - architecture

maturity: stable

owner:
  team: QE Platform
  contact: qe-platform@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.technical_debt_agent

inputs:
  - name: repo
    type: repo
    required: true
    description: Repository to analyze

  - name: branch
    type: branch
    required: false
    description: Branch name (default main)

  - name: include_sonarcloud
    type: boolean
    required: false
    description: Include SonarCloud metrics if available

  - name: sonar_project_key
    type: string
    required: false
    description: SonarCloud project key

outputs:
  - type: report
    path: outputs/debt-report.md
    description: Comprehensive technical debt report

  - type: json
    path: outputs/debt-register.json
    description: Machine-readable debt register with all items

capabilities:
  - static-analysis
  - prioritization
  - reporting

dependencies:
  python:
    - radon
    - networkx

installable: true
version: "1.0.0"
icon: chart-bar
documentation_url: https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/technical-debt.md
