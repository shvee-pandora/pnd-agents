id: test-analysis-design
name: Test Analysis Design Agent (qAIn)
description: Junior Quality Engineer that generates comprehensive test cases from JIRA tickets and requirements.
category: qa
subCategory: test-design
tags:
  - qa
  - test-cases
  - gherkin
  - bdd
  - jira
  - accessibility
  - security

maturity: stable

owner:
  team: QE Platform
  contact: qe-platform@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.test_analysis_design

inputs:
  - name: story_key
    type: string
    required: false
    description: JIRA story key (e.g., PROJ-123)

  - name: requirements
    type: string
    required: false
    description: Requirements text if not using JIRA

  - name: feature_name
    type: string
    required: true
    description: Name of the feature being tested

  - name: include_hierarchy
    type: boolean
    required: false
    description: Fetch full JIRA hierarchy for context

  - name: include_security
    type: boolean
    required: false
    description: Include security test scenarios

  - name: include_accessibility
    type: boolean
    required: false
    description: Include accessibility test scenarios

outputs:
  - type: json
    path: outputs/test-suite.json
    description: Complete test suite with all test cases

  - type: markdown
    path: outputs/gherkin-scenarios.md
    description: Test cases in Gherkin/BDD format

  - type: json
    path: outputs/coverage-matrix.json
    description: Test coverage matrix

capabilities:
  - test-case-generation
  - jira-integration
  - bdd-gherkin
  - security-testing
  - accessibility-testing

dependencies:
  python:
    - jira

installable: true
version: "1.0.0"
icon: clipboard-check
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/test_analysis_design.md"
