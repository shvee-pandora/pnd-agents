id: task-manager
name: Task Manager Agent
description: Scrum Master Agent that orchestrates the PG AI Squad and produces PR-ready deliverables.
category: devex
subCategory: orchestration
tags:
  - orchestration
  - task-management
  - workflow
  - scrum-master

maturity: stable

owner:
  team: Platform Engineering
  contact: platform-engineering@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.task_manager

inputs:
  - name: task_description
    type: string
    required: true
    description: Natural language description of the task

  - name: context
    type: json
    required: false
    description: Additional context (repo info, constraints)

  - name: agents_to_use
    type: json
    required: false
    description: Specific agents to include in workflow

outputs:
  - type: json
    path: outputs/task-plan.json
    description: Decomposed task plan with subtasks

  - type: json
    path: outputs/agent-assignments.json
    description: Which agents handle which subtasks

  - type: pr
    description: Final merged output from all agents

capabilities:
  - task-decomposition
  - agent-routing
  - output-merging
  - standards-enforcement

dependencies:
  python: []

installable: true
version: "1.0.0"
icon: layout-grid
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/task-manager.md"
