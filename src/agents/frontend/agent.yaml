id: frontend-engineer
name: Frontend Engineer Agent
description: Generates React/Next.js components following Pandora UI Toolkit patterns and accessibility standards.
category: frontend
subCategory: components
tags:
  - react
  - nextjs
  - components
  - accessibility
  - figma

maturity: stable

owner:
  team: Frontend Platform
  contact: frontend-platform@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.frontend

inputs:
  - name: component_spec
    type: json
    required: true
    description: Component specification including name, props, and behavior

  - name: figma_url
    type: string
    required: false
    description: Figma design URL for visual reference

  - name: design_tokens
    type: json
    required: false
    description: Design tokens for styling

outputs:
  - type: text
    path: outputs/component.tsx
    description: Generated React component file

  - type: text
    path: outputs/component.stories.tsx
    description: Storybook story file

  - type: text
    path: outputs/component.test.tsx
    description: Unit test file

capabilities:
  - figma-parsing
  - component-generation
  - storybook-stories
  - accessibility-validation

dependencies:
  python:
    - httpx

installable: true
version: "1.0.0"
icon: react
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/frontend.md"
