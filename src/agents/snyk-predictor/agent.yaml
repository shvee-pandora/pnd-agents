id: snyk-predictor
name: Snyk Predictor Agent
description: Proactively detects and predicts Snyk vulnerabilities before CI/CD pipelines are blocked.
category: security
subCategory: vulnerability-scanning
tags:
  - security
  - snyk
  - vulnerabilities
  - dependencies
  - devsecops

maturity: stable

owner:
  team: Security Engineering
  contact: security-engineering@pandora.com

visibility: internal

entrypoint:
  type: node
  command: npx ts-node index.ts

inputs:
  - name: repo
    type: string
    required: true
    description: Repository name for reporting

  - name: repoPath
    type: string
    required: true
    description: Path to the repository to scan

  - name: packageManager
    type: string
    required: false
    description: Package manager used (npm, pnpm, yarn)

  - name: severity
    type: json
    required: false
    description: Minimum severity levels to report

outputs:
  - type: json
    path: outputs/scan-results.json
    description: Vulnerability scan results with risk summary

  - type: report
    path: outputs/risk-report.md
    description: Human-readable risk assessment report

capabilities:
  - vulnerability-scanning
  - risk-assessment
  - dependency-analysis
  - teams-notification

dependencies:
  node:
    - snyk

installable: true
version: "1.0.0"
icon: shield
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/snyk-predictor.md"
