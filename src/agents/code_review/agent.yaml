id: code-review
name: Code Review Agent
description: Validates code against Pandora coding standards, architecture patterns, and accessibility rules.
category: qa
subCategory: code-quality
tags:
  - code-review
  - standards
  - typescript
  - eslint
  - accessibility

maturity: stable

owner:
  team: QE Platform
  contact: qe-platform@pandora.com

visibility: internal

entrypoint:
  type: python
  command: python -m agents.code_review

inputs:
  - name: files
    type: json
    required: true
    description: List of file paths to review

  - name: pr_url
    type: string
    required: false
    description: Pull request URL for context

  - name: focus_areas
    type: json
    required: false
    description: Specific areas to focus on (security, performance, accessibility)

outputs:
  - type: markdown
    path: outputs/review-report.md
    description: Detailed review findings with suggestions

  - type: json
    path: outputs/issues.json
    description: Structured list of issues found

capabilities:
  - standards-validation
  - architecture-review
  - accessibility-audit
  - pr-commenting

dependencies:
  python: []

installable: true
version: "1.0.0"
icon: search
documentation_url: "https://github.com/shvee-pandora/pnd-agents/blob/main/docs/agents/code-review.md"
